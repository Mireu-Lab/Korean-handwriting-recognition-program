version: "3"

services:
  text_to_gestures_model_test:
    build: .
    ports:
      - "2200:22"
    user: $DOCKER_USER:$DOCKER_GROUP
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 0
              capabilities: [gpu]
    volumes:
      - '../dataset_dir:/workspace/dataset_dir:rw'
      - '~/.ssh:/home/Hosting/.ssh:ro'
