version: "3"

services:
  korean-handwriting-recognition-program:
    build: .
    ports:
      - "2020:22"
    user: $DOCKER_USER:$DOCKER_GROUP
    deploy:
     resources:
       reservations:
         devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu]
    volumes:
      - '../dataset_dir/:/home/Hosting/workspace/dataset_dir:rw'
      - './:/home/Hosting/workspace:rw'
      - '~/.ssh:/home/Hosting/.ssh:ro'
